fading = true;
fade-in-step = 0.045;
fade-out-step = 0.045;
fade-delta = 5;
no-fading-openclose = false;
no-fading-destroyed-argb = false;
fade-steps = [ "0.03" "0.03" ];

fade-exclude = [
	"class_g = 'slop'",
	"name = 'bar'",
	"class_g = 'maim'",
	"class_g = 'mpv'",
	"class_g = 'bspwm'"
];

inactive-opacity = 1;
active-opacity = 1;
inactive-opacity-override = true;
detect-client-opacity = true;
inactive-dim = 0;
opacity_rule = ["100:class_g = 'Polybar'"];


corner-radius = 10;
round-borders = 10;
# detect-rounded-corners = true;

rounded-corners-exclude = [
	"window_type = 'menu'",
	"window_type = 'popup_menu'",
  "_GTK_FRAME_EXTENTS@:c",
  #"class_g = 'Rofi'",
  #"class_g != 'eww-mpd_window' && class_g != 'Rofi' && class_g != 'Dunst'",
  "widthb >= 1920",
  "class_g = 'awesome'",
  "class_g = 'Polybar'"
];

daemon = true;
backend = "glx";

vsync = true;
dbus = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true
use-ewmh-active-win = true;
use-damage = true;

shadow-radius = 25;
shadow-offset-x = -18;
shadow-offset-y = -22;
shadow-opacity = 0.35;
shadow = true;
dock-shadow = false;

shadow-exclude = ["class_g = 'Plank'",
  "widthb >= 1880 && class_g = 'dmenu_run'",
  "widthb >= 1880 && class_g != 'awesome'",
  "heightb = 1079"
  ];
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 1.0; focus = true; full-shadow = false;};
  dock = { shadow = true; full-shadow = false; }
  dnd = { shadow = true; }
  popup_menu = { fade = true; opacity = 1.0; }
  dropdown_menu = { opacity = 1.0; }
};
