#: COLORS
include themes/onedark.conf

#: OPTIONS
font_size 11
font_family       JetBrainsMono NF
bold_font         JetBrainsMono NF Bold
italic_font       JetBrainsMono NF Italic
bold_italic_font  JetBrainsMono NF Bold Italic
shell_integration no-cursor
disable_ligatures never 
adjust_baseline 0
adjust_line_height  0
adjust_column_width 0
#force_ltr yes
#font_features none
window_padding_width 5 10
tab_bar_style           separator 
#tab_powerline_style     angled	
cursor_shape		block
cursor                  none
background_opacity      1
enable_audio_bell no
initial_window_width  120
initial_window_height 100
window_border_width 1
tab_bar_edge top
tab_bar_margin_width 0.0
tab_separator " â€¢ "
# tab_title_template "{index}"
tab_title_template "{title}"
active_tab_font_style bold
inactive_tab_font_style italic
#: modify_font cell_width 86%
#modify_font cell_height 0
#modify_font baseline 0
#box_drawing_scale 1, 1, 1, 1

#: MAP KEYBINDS

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10
map alt+left neighboring_window left
map alt+right neighboring_window right
map alt+up neighboring_window up
map alt+down neighboring_window down
map alt+shift+up move_window up
map alt+shift+left move_window left
map alt+shift+right move_window right
map alt+shift+down move_window down
map alt+tab next_tab
map alt+shift+tab previous_tab
map ctrl+alt+left resize_window narrower 2
map ctrl+alt+right resize_window wider 2
map ctrl+alt+up resize_window taller 0.5
map ctrl+alt+down resize_window shorter 0.5
map alt+shift+f toggle_layout stack
map f11 toggle_fullscreen
map ctrl+shift+n new_os_window_with_cwd
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+t new_tab_with_cwd
map alt+e set_tab_title
map f5 load_config_file /home/corvus/.config/kitty/kitty.conf
